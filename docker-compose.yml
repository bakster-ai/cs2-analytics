version: "3.9"

services:
  app:
    build: .
    container_name: cs2_analytics
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://cs2user:cs2pass@db:5432/cs2analytics
      - API_KEY=${API_KEY:-changeme}
      - DEBUG=false
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./frontend:/app/frontend:ro

  db:
    image: postgres:16-alpine
    container_name: cs2_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cs2user
      POSTGRES_PASSWORD: cs2pass
      POSTGRES_DB: cs2analytics
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cs2user -d cs2analytics"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: cs2_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - app

volumes:
  pgdata:
